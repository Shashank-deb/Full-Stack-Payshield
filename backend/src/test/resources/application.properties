# --- Test profile ---
spring.profiles.active=test

# In-memory DB for tests
spring.datasource.url=jdbc:h2:mem:payshield_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Disable Flyway & Liquibase for unit tests
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Don?t try to talk to external services during tests
app.clamav.enabled=false
app.notifications.email.enabled=false

# A valid 32-byte AES key (Base64) for FieldEncryptionService (DO NOT use in prod)
# 32 bytes: 0x00..0x1F
app.encryption.key=AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8=
app.encryption.key-version=1

# Keep actuator minimal
management.endpoints.web.exposure.include=health,info
